<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <!-- Navi -->
        <nav>
            <dv class="logo">
                <img src="images/logo.png" alt="Nike LOGO">
            </dv>
            <div class="nav-list">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <a href="#">
                    <i class="fa-regular fa-bag-shopping"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-bars"></i>
                </a>

            </div>
        </nav>
        <!-- Main -->
        <div class="row">
            <div class="col-1">
                <h1>Nike <br>
                    Sports Air</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, optio! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat, molestiae.</p>
                <div class="price">
                    <h2>$150</h2>
                    <s>$250</s>
                </div>
                <div class="buttons">
                    <button>ADD to Cart</button>
                    <a href="#">CATEGORIES</a>
                </div>
            </div>
            <div class="col-2">
                <div class="feature-img">
                    <img src="images/nike.png" alt="Schuhe">
                </div>
                <div class="small-img-wrapper">
                    <div class="small-img">
                        <img src="images/nike-b.png" alt="Blaue Schuhe">
                        
                    </div>
                    <div class="small-img">

                        <img src="images/nike-g.png" alt="Graue Schuhe">
                    </div>
                    <div class="small-img">
                        <img src="images/nike-s.png" alt="S Schuhe">

                    </div>
                    <div class="small-img">
                        <img src="images/nike.png" alt="S Schuhe">

                    </div>
                </div>


            </div>
        </div>




        <!-- footer -->

    </div>


    <script src="script.js"></script>
</body>

</html>
